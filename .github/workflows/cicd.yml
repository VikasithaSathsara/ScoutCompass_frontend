name: CICD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t vikasitha670/scoutcompass-frontend .
      - name: Publish image to docker hub
        run: docker push vikasitha670/scoutcompass-frontend:latest   

  deploy: 
    needs: build
    runs-on: aws-run    
    steps:
      - name: Pull image from docker hub
        run: docker pull vikasitha670/scoutcompass-frontend:latest 
      - name: Delete Old Container
        run: docker rm -f reactContainer
      - name: Run docker container
        run: docker run -d -p 3000:80 --name reactContainer vikasitha670/scoutcompass-frontend
